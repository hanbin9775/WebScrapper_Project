{% load staticfiles %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrapper</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static "css/stylecopy.css" %}">

</head>
<body>
<div id = "panel">
    <div id = "header">
        <h1>
            <div>Webtoon Scrapper</div>
            <a id="version">naver</a>
        </h1>
    </div>
    <div id = "panelScrim"></div>
    <div id = "contentWrapper">
        <div id = "content">
            <form action="{% url 'new_search' %}" method="post">
                {% csrf_token %}
                <input type="radio" name="search" value="mon" checked> Monday<br>
                <input type="radio" name="search" value="tue" > Tuesday<br>
                <input type="radio" name="search" value="wed" > Wednesday<br>
                <input type="radio" name="search" value="thu" > Thursday<br>
                <input type="radio" name="search" value="fri" > Friday<br>
                <input type="radio" name="search" value="sat" > Saturday<br>
                <input type="radio" name="search" value="sun" > Sunday<br>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit                    
                </button>
            </form>
        </div>
    </div>
</div>
    {% block content %}

    {% endblock content %}

</body>
</html>
